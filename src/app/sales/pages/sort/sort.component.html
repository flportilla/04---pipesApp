<div class="text-layout">

    <h1>Custom Pipes</h1>
    <p>Pipes created by {{ 'nosotros' | upper: isUp}} </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">

        <button pButton class="p-button-info mr-1 p-button-warning" label="Toggle Upper " (click)="toggle()"></button>

        <button pButton icon="pi pi-sort" (click)="changeOrder('name')" label="By Name" class="mr-1"></button>

        <button pButton icon="pi pi-sort" (click)="changeOrder('fly')" label="By Flying"
            class="mr-1 p-button-success"></button>

        <button pButton icon="pi pi-sort" (click)="changeOrder('color')" label="By Color"
            class="mr-1 p-button-help"></button>

    </div>
</p-toolbar>

<div class="grid m-0">
    <div class="col mt-3">
        <p-table [value]="heroes |  slice: 0  |order: orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Flies</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.flies | fly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid m-0">
    <div class="col mt-3">
        <p-table [value]="heroes | slice: 0 ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="flies">Fly <p-sortIcon field="flies"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.flies | fly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
